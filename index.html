<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flexitem">
    <div class="container flexitem">
        <h1>Counter</h1>

        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
